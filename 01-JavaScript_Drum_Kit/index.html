<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <div>
            <div>
                <kbd>A</kbd><!--The <kbd> tag is a phrase tag. It defines keyboard input.-->
                <span>clap</span>
            </div>
            <div>
                <kbd>S</kbd>
                <span>hihat</span>
            </div>
            <div>
                <kbd>D</kbd>
                <span>kick</span>
            </div>
            <div>
                <kbd>F</kbd>
                <span>openhat</span>
            </div>
            <div>
                <kbd>G</kbd>
                <span>boom</span>
            </div>
            <div>
                <kbd>H</kbd>
                <span>ride</span>
            </div>
            <div>
                <kbd>J</kbd>
                <span>snare</span>
            </div>
            <div>
                <kbd>K</kbd>
                <span>tom</span>
            </div>
            <div>
                <kbd>L</kbd>
                <span>tink</span>
            </div>
        </div>
        <script>

        </script>
    </body>
</html>
